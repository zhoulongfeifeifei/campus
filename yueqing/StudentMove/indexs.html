<body>
    <!--顶部学校背景-->
    <div class="header"></div>
    <!--中间登录部分-->
    <div class="con">
    	<h2>乐清市职招生系统</h2>
 		<form class="layui-form form" action="">	
 			<div class="layui-form-item item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-label">录取码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="lqm" id="lqm" lay-verify="lqm" autocomplete="off" class="layui-input" placeholder="请输入录取码">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">   
                <label class="layui-form-label">考号：</label>
                <div class="layui-input-block">
                     <input class="layui-input" type="text" id="zhunkao" name="zhunkao" lay-verify="zkz" value="" placeholder="请输入准考证号">
                </div>
            </div>
            <div class="layui-form-item">   
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                     <input class="layui-input" type="text" id="username" name="username" lay-verify="username" placeholder="请输入姓名" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <input id="sava" type="button" class="layui-btn btn green" lay-submit lay-filter="sava" value="登录">
                   <!--	<a href="javascript:;" id="sava" claas="layui-btn btn green">登录</a>-->
                 <!--  <div id="sava" claas="layui-btn btn green">登录</div>-->
                </div>
            </div>
 		</form>
		<div class="miaoshu"></div>
