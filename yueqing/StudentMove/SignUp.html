	<body>

			<div class="scroll" style="width: 100%;">
			<!--顶部学校背景-->
			<div class="header"></div>
			<!--	中间各个模块-->
			<form action="" class="layui-form form">
			<!--中考成绩	-->
			<div class="form-top">
	    		<div class="zy"><h2>中考成绩<span style="color: #f00;">*</span></h2></div>
	    		<div class="form-center">
		    		<div class="layui-form-item">
		                <label class="layui-form-label">总分一：<span style="color: #f00;">*</span></label>
		                <div class="layui-input-block">
		                     <input class="layui-input" type="tel" name="zf" lay-verify="fen" value="">		
		                </div>   
		            </div>   
		            <div class="layui-form-item">          	
		                <label class="layui-form-label layui-label">语文：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="yw" lay-verify="fen" value="">
		                </div>
		            </div>    
		            <div class="layui-form-item">   
		                <label class="layui-form-label">数学：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                     <input class="layui-input" type="tel" name="sx" lay-verify="fen" value="">
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">英语：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                     <input class="layui-input" type="tel" name="english" lay-verify="fen" value="">
		               	</div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">科学：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="kx" lay-verify="fen" value="">					 
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">社会：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="sh" lay-verify="fen" value="">					 
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">体育：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="ty" lay-verify="fen" value="">					 
		                </div>
		            </div>
	            </div>

		            <div class="layui-form-item" style="display: none;">  
		                <label class="layui-form-label" style="width: 26.7vw;">是否服从调剂：</label>
		                <div class="layui-input-inline">
		                    <input type="radio" name="tiao" lay-filter="tiao" value="1" title="是">
							<input type="radio" name="tiao" lay-filter="tiao" value="2" title="否">
		               	</div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">录取码：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="text" name="lqm" lay-verify="lqm" value="">					 
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">录取通知手机号：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="lqphone" lay-verify="phone" value="">					 
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label" for="sleep" style="width: 26.0vw;">是否住校：</label>
		                <div class="layui-input-inline">
		                    <input type="radio" id="sleep" name="sleep" value="1" lay-filter="sleep" title="是" checked="">
							<input type="radio" id="sleep1" name="sleep" value="2" lay-filter="sleep" title="否">
		               </div>
		            </div>   
	            </div>
	             <div class="content-bottom"></div>
	    	</div>
	    	<!--个人信息-->
			<div class="form-top">
	    		<div class="zy"><h2>个人信息<span style="color: #f00;">*</span></h2></div>
	    		<div class="form-center">
		    		<div class="layui-form-item">
		                <label class="layui-form-label left">准考证号：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                     <input class="layui-input" type="text" name="zhunKaoZheng" lay-verify="zkz" value="">		
		                </div>   
		            </div>   
		            <div class="layui-form-item">          	
		                <label class="layui-form-label layui-label">姓名：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="text" name="username" lay-verify="username" value="">
		                </div>
		            </div>    
		            <div class="layui-form-item">   
		                <label class="layui-form-label" style="width: 26.0vw;">性别：</label>
		                <div class="layui-input-inline" id="xingbie">
		                     <input type="radio" id="xb" name="xb" value="1" lay-filter="xb" title="男" checked="">
							<input type="radio" id="xb1" name="xb" value="2" lay-filter="xb" title="女">
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">毕业学校：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                     <input class="layui-input" type="text" name="schoolName" lay-verify="username" value="">
		               	</div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">家庭住址：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="text" name="jtzz" lay-verify="username" value="" placeholder="乐清市*街道*村*小区*幢*楼*室">					 
		                </div>
		            </div>
		            <div class="layui-form-item">  
		                <label class="layui-form-label">监护人手机：<span style="color: #f00;">*</span></label><br />
		                <div class="layui-input-block">
		                    <input class="layui-input" type="tel" name="jhp" lay-verify="phone" value="">					 
		                </div>
		            </div>

				</div>

			<div class="layui-form-item">
				<div class="layui-input-block btn-div">
					<div class="layui-input-inline btn1">
						<input id="save" type="button" class="layui-btn green" lay-submit lay-filter="save" value="提交"/>
					</div>	
					<div class="layui-input-inline btn1">
						<input type="button" id="save1" class="layui-btn green" lay-submit lay-filter="sava1" value="查看录取"/>
