<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="css/login.css">
    <title>乐清市职招生系统</title>
</head>
<body>
<!--顶部学校背景-->
<div class="header"></div>
<!--中间登录部分-->
<div class="con">
    <div class="layLeft">
        <div class="zhaosheng">
            <h2>招生录取声明</h2>
            <div class="shuoming">
                
            </div>

        </div>
        <div class="layT">
            <div class="hr"></div>
            <div class="SchName">
                乐清市职业中等专业学校 招生办公室
            </div>
        </div>
    </div>
    <div class="layRight">
        <div class="login">
            <ul id="bar">
                <li>乐清市职招生系统</li>
            </ul>
            <form class="layui-form form" action="">
            	<div class="layui-form-item item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-label">录取码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="lqm" id="lqm" lay-verify="lqm" autocomplete="off" class="layui-input" placeholder="请输入录取码">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-label">准考证号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="zhunKaoZheng" id="zhunKaoZheng" lay-verify="zhunKaoZheng" autocomplete="off" class="layui-input" placeholder="请输入准考证号">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-label">姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" id="username" lay-verify="username" placeholder="姓名" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="button" id="sava" class="layui-btn btn" lay-submit lay-filter="sava" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.9.1/jquery.js"></script>
<script type="text/javascript" src="js/placeholder.min.js"></script>
<script src="layui/layui.js"></script>
<script src="layui/lay/dest/layui.all.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</html>
