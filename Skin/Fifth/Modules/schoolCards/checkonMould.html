<body style="min-height: 650px;background: #fff;">
    <div class="vF-panel">
        <!--标题层-->
        <div class="bar-tab clearfix">
            <a class="item item-active" data-content="1">
                <!--<i class="fa fa-child"></i>-->
                学生卡
            </a>
            <a class="item" data-content="2">
                <!--<i class="fa fa-users"></i>-->
                家长卡

            <a class="item" data-content="3">
                <!--<i class="fa fa-user"></i>-->
                教师卡
            </a>
        </div>
        <!--标题层 End-->
        <div class="bar-tab-content bar-tab-content-1">
            <form id="form1">
                 <input type="hidden" name="studevid" value="" />
                <input  type="hidden" name="stutempcount" id="stutempcount" value="2"/>
            <div class="form">
                <div class="f1">
                    <label class="f-label span1 w-100">学生卡：</label>
                    <div class="f-input span8" style="border: 1px solid #ccc; padding: 12px; min-width: 300px;">
                                                
                        <div class="add-item">
                            <a class="btn btn-brown" onclick="add_spanItem('stu',1)">继续添加</a>
                        </div>
                    </div>
                </div>
                <div class="f1 timeout">
            	<label class="f-label span1 w-100">启用<input type="checkbox"  name="isopen" /> </label>
                <div class="f-input span8">
                	<ul>
                    	<li style="border-bottom:1px solid #ccc"><span class="time-label">到校考勤状态</span>超过到校时间点 <span class="time"><input class="w-50" name="minlate" value="0"/>分钟</span>记为“迟到”
                        </li>
                        <li><span class="time-label">离校考勤状态</span>提早离校时间点 <span class="time"><input class="w-50" name="minearly" value="0"/>分钟</span>记为“早退”
                        </li>
                    </ul>
                </div>
            </div>
                <div class="f1 f-save">
                    <div class="f-input span4">
                        <input type="button" class="btn btn-blue" id="stusave" value="保存" />
                        <a class="btn btn-red" onclick="applyall(0)">应用到所有模板</a>
                        
                    </div>
                </div>
            </div>
            </form>
        </div>

                            <a class="btn btn-brown" onclick="add_spanItem('par',2)">继续添加</a>

                    </div>
                </div>
                <div class="f1 timeout">
            	<label class="f-label span1 w-100">启用<input type="checkbox"  name="isopen" /> </label>

                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="bar-tab-content bar-tab-content-3">
            <form id="form3">
                 <input type="hidden" name="teadevid" value="" />
                <input  type="hidden" name="teatempcount" id="teatempcount" value="0"/>

                        <div class="add-item">
                            <a class="btn btn-brown" onclick="add_spanItem('tea',3)">继续添加</a>
                        </div>
                    </div>
                </div>
                <div class="f1 timeout">
            	<label class="f-label span1 w-100">启用<input type="checkbox"  name="isopen" value="1" /> </label>
                <div class="f-input span8">
                	<ul>
                    	<li style="border-bottom:1px solid #ccc"><span class="time-label">到校考勤状态</span>超过到校时间点 <span class="time"><input class="w-50" name="minlate" value="0"/>分钟</span>记为“迟到”
