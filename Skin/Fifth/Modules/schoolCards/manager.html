    <script>
        $('.removeAdmin').click(function () {
            var $this = $(this);
            var userid = $this.attr('data-val');
            if (confirm('确定删除该管理员？')) {
                $.post("/common/Ajax.aspx", { action: 'delShouquan', userid: userid, addtype: 1 }, function(json) {
                    if (json.status) {
                        top.parent.showTips(json.message, 4);
                        $this.parent().remove();
                    } else top.parent.showTips(json.message, 5);
                }, 'json');
            }
        });

        $('#addAdmin').click(function() {
            $.post("/common/Ajax.aspx", { action: "shouquan", userid: $('#adduser').val(), addtype: 1 }, function(json) {
                if (json.status) {
                    location.href = "ShouQuan.aspx";
                } else top.parent.showTips(json.message, 5);
            }, 'json');
        });
