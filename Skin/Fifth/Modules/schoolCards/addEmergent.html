        function checknum(detail) {
            var strTemp = detail;
            var sum=0;
            for(var i=0;i<strTemp.length;i++){
                if ((strTemp.charCodeAt(i)>=0) && (strTemp.charCodeAt(i)<=255)) {
                    sum=sum+1;
                }else {
                    sum=sum+2;
                }
            };
            return sum;
        }
