<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="css/addSchedul.css">
</head>
<body>
    <form action="" class="layui-form">
    	<div class="add_shcedul">
            <div class="layui-form-item theme">
                <label class="layui-form-label">日程内容</label>
                <div class="layui-input-block">
                  <input type="text" id="zhuti" name="title" autocomplete="off" placeholder="记录你将要做的一件事" maxlength="30" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <div class="layui-input-block">
                    <input type="checkbox" lay-filter="allDay" name="allDay" checked title="全天">
                    <input type="hidden" id="allDay">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">开始时间</label>
              <div class="layui-input-block">
                <input type="button" name="date" autocomplete="off" onclick="layuiDate(this)"  class="layui-input startDate">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">结束时间</label>
              <div class="layui-input-block">
                <input type="button" name="date" autocomplete="off" onclick="layuiDate(this)" class="layui-input endDate">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日程类型</label>
                <div class="layui-input-block richengtype">
                    <input name="ScheduleType" lay-filter="ScheduleType" type="radio" value=0 checked title="个人日程" />
                    <input name="ScheduleType" lay-filter="ScheduleType" type="radio" value=1 title="协同日程" /> 
                </div>
            </div>
            <div class="layui-form-item display1">
                <label class="layui-form-label">协同人</label>
                <div class="layui-input-inline">
                    <input class="layui-input" data-id="" name="openObject" value="" readonly="readonly" />
                </div>
                <input type="button" class="layui-btn layui-btn-small choice" onclick="selectUser('协同','openObject',0)" value="选择对象">
                <input type="button" class="layui-btn layui-btn-danger layui-btn-small" onclick="clearKeeper()" value="清空">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发起人-<span class="usersname"></span></label>
                <div class="layui-input-block gongxtype">
                    <input type="radio" name="share" lay-filter="share" value=0 title="不共享" checked />
                    <input type="radio" name="share" lay-filter="share" value=1 title="共享到">
                </div>
               
            </div>
            <div class="layui-form-item display2">
                 <label class="layui-form-label">共享人</label>
                <div class="layui-input-inline">
                    <input class="layui-input" data-id="" name="openObject_1" type="text" value="" readonly="readonly"  />
                </div>
                <input type="button" class="layui-btn layui-btn-small choice_1" onclick="selectUser('共享','openObject_1',1)" value="选择对象">
                <input type="button" class="layui-btn layui-btn-danger layui-btn-small" onclick="clearKeeper(1)" value="清空">
            </div>
            <!-- <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <a lay-submit lay-filter="Sava" class="layui-btn layui-btn-green">确定</a>
            </div> -->
    </form>
    <script src='/Web/Assets/layui/layui.js'></script>
    <script src='/Web/Assets/layui/lay/dest/layui.all.js'></script>
    <script>var $ = jQuery = layui.jquery;</script>
    <script src='/Web/Include/tby.js'></script>
    <script src="js/addSchedul.js"></script>
    
</body>
</html>
