<!DOCTYPE html>


<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
		<link rel="stylesheet" href="css/Task.css">
	</head>

	<body>
		<div class="table_main">
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<!-- <li class="layui-this">学生作业</li> -->
				</ul>
			</div>
			<div class="layui-form topright">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<select name="Subject" lay-filter="subject" lay-verify="required">
							<option value=0 id="Subject">全部学科</option>

						</select>
					</div>
					<div class="layui-input-inline">
						<select name="Class" lay-filter="class" lay-verify="required">
							<option value=0 id="Class">全部班级</option>

						</select>
					</div>
				</div>
			</div>
			<table class="layui-table" lay-even lay-skin="line">
				<thead>
					<tr>
						<th>序号</th>
						<th>时间</th>
						<th>发布人</th>
						<th>科目</th>
						<th>发布对象</th>
						<th>发布内容</th>
					</tr>
				</thead>

				<tbody>
					<!-- <tr>
                    <td>1</td>
                    <td>2016/10/9 17:36:58</td>
                    <td>丁</td>
                    <td>英语</td>
                    <td>一年级一班、一年级二班</td>
                    <td><a class="layui-btn layui-btn-mini viewDetail">查看详情</a></td>
                </tr> -->
				</tbody>
			</table>
			<div class="taskContent"></div>
			<div id="page"></div>
		</div>
		<script src="/Web/Assets/layui/layui.js"></script>
		<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
		<script>
			var form = layui.form(),
				layer = layui.layer,
				upload = layui.upload,
				laypage = layui.laypage,
				$ = jQuery = layui.jquery;
		</script>
		<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/taskHistory.js"></script>

	</body>

</html>
