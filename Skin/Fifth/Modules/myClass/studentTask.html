<!DOCTYPE html>
<html lang="en">
<head>

    <title>学生作业</title>
    <link href="/Web/Assets/layui/css/layui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/myClass.css">
    <style>
        @media screen and (max-width: 750px)
        .layui-form-item .layui-input-inline {
            display: inline-block;

            left: -1px ;
            width: auto;
            margin: 0;

<body>
    <div class="l-con task">

            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <select name="city" class="subject" lay-filter="subject" lay-verify="required">

                </div>

                    <select name="city" class="selectClass"  lay-filter="selectClass" lay-verify="required">

                    </select>
                </div>
            </div>  
        </div>  
        <div class="clear"></div>
        <ul id="taskList">

        </ul>
    </div>
    <script src="/Web/Assets/layui/lay/dest/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>

    <script src="/Web/Include/tby.js"></script>
