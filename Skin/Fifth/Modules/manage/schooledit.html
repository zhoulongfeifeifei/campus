<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/schooledit.css" />
	</head>

	<body>
<fieldset class="layui-elem-field">
		  	<legend>添加学校</legend>
		  	<div class="layui-field-box">
		    	<form class="layui-form" id="form0">
		    		<input type="hidden" name="school_id" id="school_id" value="" />
					<div class="layui-form-item">
						<label class="layui-form-label">名称：</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" class="layui-input" id="school_name" name="school_name" value="" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">学校类型：</label>
						<div class="layui-input-inline">
							<select id="school_type" name="school_type">
								<option value=1>小学</option>
								<option value=2>初中</option>
								<option value=3>高中</option>
								<option value=4>大学</option>
							</select>
						</div>
					</div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学校地址：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" id="school_address" name="school_address" value="" />
                        </div>
                    </div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">手机：</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" id="mobile" name="mobile" value="" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<input type="checkbox" name="State" id="State" title="是否启用" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<input class="layui-btn layui-btn-green layui-btn-small" id="save" type="button" value="保存修改"/>
						</div>
					</div>
				</form>
		  	</div>
		</fieldset>		
	<script src="/Web/Assets/layui/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery =layui.jquery;</script>
    <script src="/Web/Include/tby.js"></script>
	<script src="js/schooledit.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
