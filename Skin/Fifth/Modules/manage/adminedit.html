<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
	</head>

	<body>
		<fieldset class="layui-elem-field">
		  	<legend>管理员编辑</legend>
		  	<div class="layui-field-box">
		    	<form class="layui-form" id="form0">
					<div class="layui-form-item">
						<label class="layui-form-label">名称：</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" id="name" name="name" value=""  />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" id="pass" name="pass" value=""  />
						</div>
					</div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" id="confirmpass" name="confirmpass" value="" />
                        </div>
                    </div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">手机：</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" id="mobile" name="mobile" value=""  />
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<input type="checkbox" name="state" id="state" title="是否启用" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<input class="layui-btn layui-btn-green layui-btn-small" id="save" type="button" value="保存修改"/>
						</div>
					</div>
				</form>
		  	</div>
		</fieldset>
    <script src="/Web/Assets/layui/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery =layui.jquery;</script>
    <script src="/Web/Include/tby.js"></script>
	<script src="js/adminedit.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
