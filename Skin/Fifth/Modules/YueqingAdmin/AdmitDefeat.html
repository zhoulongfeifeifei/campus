<body>
<!--返回-->
<a href="Luqu.html"><i class="layui-icon" style="font-size: 14px; color: #000;margin-right: 4px">&#xe603;</i>返回</a>
<!--数据渲染-->
<div class="content">
    <form class="layui-form formbox" action="">
        <div class="layui-form-item item">
            <div class="layui-inline inline">
                <label class="layui-form-label lable">录取编号:</label>
                <div class="layui-input-inline inputBox">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入录取编号"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline inline">
                <label class="layui-form-label lable">姓名:</label>
                <div class="layui-input-inline inputBox">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline inline">
                <label class="layui-form-label lable">准考证号:</label>
                <div class="layui-input-inline inputBox">
                    <input type="text" name="number" lay-verify="phone" autocomplete="off" placeholder="请输入准考证号"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline inline">
                <label class="layui-form-label lable">报名专业:</label>
                <div class="layui-input-inline inputBox">
                    <input type="text" name="Professional" lay-verify="email" autocomplete="off" placeholder="请输入报名专业"
                           class="layui-input">
                </div>
            </div>
            <div class=" select">
                <button class="layui-btn-small layui-btn btn">查询</button>
            </div>

        </div>
    </form>
    <!--状态展示-->
    <div class="sta">
        <span>状态:</span>
        <ul id="statues">
            <li  id="sucess"><a href="AdmitSucess.html">录取成功</a></li>
            <li id="tiaoji"><a href="tiaoji.html">待调剂</a></li>
            <li id="defeat" class='lathis'><a href="AdmitDefeat.html">录取失败</a></li>
        </ul>
    </div>
    <div class="linkBtn">
        <a class="layui-btn layui-btn-small xin">重新录取</a>
        <a class="layui-btn layui-btn-small fabu">发布录取</a>
    </div>
    <!--页面表格渲染-->
    <div class="biaoju" >
        <div class="layui-form tableBox">
            <table class="layui-table table">
                <colgroup>
                    <col width="90">

                    <col width="150">

                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">

                <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>准考证号</th>
                    <th>录取码</th>
                    <th>录取专业</th>
                    <th>是否调剂</th>
                    <th>面试分数</th>
                    <th>中考总分一</th>
                    <th>语数外总分</th>
                    <th>面试分数</th>

                </tr>

                <tr>

                        录取失败

            </table>
