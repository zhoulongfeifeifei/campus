<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../Common/css/public.css" />
    <link rel="stylesheet" href="../../Common/css/main.css">
    <link href="css/Operationlog.css" rel="stylesheet">
    <title>乐清登录系统</title>
</head>
<body>
<!--返回-->
<a href="javascript:history.back()"><i class="layui-icon" style="font-size: 14px; color: #000;margin-right: 4px">&#xe603;</i>返回</a>
<!--数据渲染-->
<div class="cons">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline layui-right">
                <label class="layui-form-label">教师选择</label>
                <div class="layui-input-inline ">
                    <select name="teacher" lay-verify="required" id="tacher">
                        <option value="">请选择教师</option>
                    </select>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline select">
                        <a class="layui-btn-small layui-btn btn" id="select">查询</a>
                    </div>
                </div>
            </div>
    </form>
    <div class="type">
        <ul id="navbar">
            <li style="line-height: 25px; ">操作日志:</li>
            <li class="pers first" id="all">全部</li>
            <li class="pers" id="xiugai">修改</li>
            <li class="pers" id="shanchu">删除</li>
            <li class="pers" id="lufen">录入面试分数</li>
            <li class="pers" id="gaifen">修改面试分数</li>
            <li class="pers" id="luqu">执行录取</li>
        </ul>
    </div>
    <!--表格渲染-->
    <div class="layui-form tableBox">
        <table class="layui-table table">
            <colgroup>
                <col width="80">
                <col width="80">
                <col width="150">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>操作人</th>
                <th>操作日志</th>
                <th>操作时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>

<script src="/Web/Assets/jquery-1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="/Web/Assets/layui/layui.js"></script>
<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
<script>var $ = jQuery = layui.jquery;</script>
<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Operationlog.js"></script>
</html>
