<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="../../Common/css/public.css" />
    <link rel="stylesheet" href="../../Common/css/main.css">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/Guanli.css" rel="stylesheet">
    <title>乐清登录系统</title>
</head>
<body>
<!--顶部学校背景-->
<div class="header"></div>
<!--报名统计和操作日志标签页-->
<div class="continer">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this"><a href="admin.html">报名管理</a></li>
        </ul>
        <div class="layui-tab-content" style="height: auto;padding: 10px 0">
            <div class="layui-tab-item layui-show">
                <!--<iframe src="BaoMingGuanli.html"  scrolling="no" frameborder="no" id="iframe1"></iframe>-->
                <a class="layui-btn layui-btn-small btn" href="ChuangjianBM.html">创建报名</a>
                <div class="layui-form formbox">
                    <div class="layui-input-inline chuanshuju">
                        <input type="file" name="file1" lay-type="file" class="layui-upload-file" id="upload3">
                    </div>
                    <div class="layui-input-inline" style="width: 110px;">
                        <a href='#' class="layui-btn layui-btn-small btn" id="yingjiesheng">数据模板下载</a>
                    </div>
                    <div class="layui-input-inline" style="width: 120px;">
                        <input type="text" name="yingjiesheng" class="layui-input" id="txtfiles" placeholder readonly
                               style="border: none">
                    </div>
                    <div class="layui-input-inline">
                        <div class="tishi">
                            <a>(*请先下载数据模板,填充数据后再上传)</a>
                        </div>
                    </div>
                    <div class="layui-input-inline">
                        <a href="http://yueq.shunzhi.net/yueqing/studentweb/adminlogin.html" target="_blank" class="btn layui-btn layui-btn-small">PC端登录</a>
                    </div>
                    <div class="layui-input-inline">
                        <a class="btn layui-btn layui-btn-small" href="javascript:layout()">手机端二维码</a>
                    </div>
                </div>
                <!--表格渲染-->
                <div class="layui-form tableBox">
                    <table class="layui-table table" id="table">
                        <colgroup>
                            <col width="130">
                            <col width="130">
                            <col width="130">
                            <col width="200">
                            <col width="150">
                            <col width="150">
                            <col width="200">
                            <col width="110">
                            <col width="110">
                            <col width="100">
                            <col width="220">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>项目名称</th>
                            <th>报名有效期</th>
                            <th>录取公布时间</th>
                            <th>可选志愿数量</th>
                            <th>专业数据表</th>
                            <th>学生数据表</th>
                            <th>已报名人数</th>
                            <th>已录取人数</th>
                            <th>状态</th>
                            <th style="min-width: 190px">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="page"></div>
                </div>
                <div id="erweima" class="erweima">
                    <!--<p align="center">-->
                    <!--<input type="button" value="放大" class="layui-btn layui-btn-small btn" id="max">-->
                    <!--<input type="button" value="缩小" class="layui-btn layui-btn-small btn" id="min">-->
                    <!--<a href="#" class="layui-btn layui-btn-small btn">下载</a>-->
                    <!--</p>-->
                    <div id="code"></div>
                </div>
                <div class="phoneCode" style="display: none;width: 300px;height: 300px;margin: auto;margin-top: 50px">
                    <img src="css/phone.png">
                </div>

            </div>
        </div>
    </div>
</div>
