<!--表格渲染-->
<form class="layui-form formbox" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">报名有效时间:</label>
        <!--<div class="layui-form-pane" style="margin-top: 15px;">-->
            <!--<div class="layui-form-item">-->
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="开始时间" id="LAY_demorange_s">
                </div>
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <!--<div class="layui-form-pane" style="margin-top: 15px;">-->
        <!--<div class="layui-form-item">-->
        <div class="layui-input-inline">
            <input class="layui-input" placeholder="结束时间" id="LAY_demorange_e">
        </div>
        <!--</div>-->
        <!--</div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">录取公布时间:</label>
        <div class="layui-inline" style="width: 190px;">
            <input class="layui-input" placeholder="自定义日期格式" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lable">志愿数量:</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
        <span style="line-height: 38px">个</span>
    </div>
</form>
<div class="formbox">
    <div class="boxshuju">
        <span>专业数据上传:</span>
        <ul id="shujuUp">
            <li class="default">
                <button class="layui-btn layui-btn-small">数据上传</button>
            </li>
            <li>
                <button class="layui-btn layui-btn-small">数据下载</button>
            </li>
            <li>示例</li>
        </ul>
    </div>
    <div class="boxshuju">
        <span>招生教师账号上传:</span>
        <ul id="shujuDown">
            <li class="default1">

            </li>
            <li>

            </li>
            <li>示例</li>
        </ul>
    </div>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <label class="layui-form-label lab">学生中考数据上传:</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="是" title="是" checked="">
                <input type="radio" name="sex" value="否" title="否">
            </div>
        </div>
    </form>
    <div class="boxshuju">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <ul>
            <li class="default">
                <button class="layui-btn layui-btn-small">数据上传</button>
            </li>
            <li>
                <button class="layui-btn layui-btn-small">数据下载</button>
            </li>
            <li>示例</li>
        </ul>
    </div>
</div>

    <button class="layui-btn-small layui-btn quxiao">取消</button>
    <button class="layui-btn-small layui-btn baocun">保存</button>
</div>
