<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../Common/css/public.css" />
    <link rel="stylesheet" href="../../Common/css/main.css">
    <link href="css/BaoMing.css" rel="stylesheet">
    <title>乐清登录系统</title>
    <style>

    </style>
</head>
<body >
<!--报名统计和操作日志标签页-->
<div class="continer">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">报名统计</li>
            <li>操作日志</li>
        </ul>
        <div class="layui-tab-content" style="height: auto;padding: 10px 0">
            <div class="layui-tab-item layui-show">
                <form class="layui-form forma" action="">
                    <div class="layui-form-item item">
                        <div class="layui-inline inline namep">
                            <label class="layui-form-label lable">项目名称:</label>
                            <div class="layui-input-inline namep">
                                <select name="xiangmu" lay-filter="xiangmu" id="xiangmu">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline inline name">
                            <label class="layui-form-label lable">姓名:</label>
                            <div class="layui-input-inline inputBox inputname">
                                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline inline zhunkao">
                            <label class="layui-form-label lable">准考证号:</label>
                            <div class="layui-input-inline inputBox">
                                <input type="text" name="zkz" lay-verify="phone" autocomplete="off" placeholder="请输入准考证号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline inline zhuanye">
                            <label class="layui-form-label lable">报名专业:</label>
                            <div class="layui-input-inline inputBox">
                                <input type="text" name="Professional" lay-verify="email" autocomplete="off" placeholder="请输入报名专业" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline selbox">
                            <div class="layui-input-inline box">
                                <a href="javascript:;" class="btn layui-btn search">查询</a>
                            </div>
                        </div>
                        <!--<a href="javascript:;" class="layui-btn-small layui-btn">查询</button>-->
                    </div>

                </form>
                <div class="type">
                    <span>类型:</span>
                    <ul id="Mianshi">
                        <li class="pers first" isinterviewe=''>全部</li>
                        <li class="pers" id="j-mia" isinterviewer='0'>非面试专业</li>
                        <li class="pers" id="j-main" isinterviewer='1'>面试专业</li>
                    </ul>
                    <a href="javascript:;" class="layui-btn layui-btn-small shuju" id="Update">更新数据</a>
                    <a href='javascript:;' class="layui-btn layui-btn-small shuju" id="daochu">数据导出</a>
                </div>
                <div class="type">
                    <span>信息:</span>
                    <ul id="message">
                        <li class="pers first" isHeDui=''>
                            <a>全部</a>
                        </li>
                        <li class="pers" isHeDui='1'>
                            <a>已核对</a>
                        </li>
                        <li class="pers" isHeDui='0'>
                            <a>未核对</a>
                        </li>
                    </ul>
                </div>
                <div class="type" id="interview">
                    <span>面试:</span>
                    <ul id="all">
                        <li class="pers first" isLuFen=''>全部</li>
                        <li class="pers" isLuFen='1'>已录分</li>
                        <li class="pers" isLuFen='2'>未录分</li>
                    </ul>
                </div>
                <!--表格渲染-->
                <div class="layui-form tableBox">
                    <table class="layui-table table">
                        <colgroup>
                            <col width="100">
                            <col width="100">
                            <col width="150 ">
                            <col width="100 ">
                            <col width="150 ">
                            <col width="200 ">
                            <col width="100 ">
                            <col width="100 ">
                            <col width="130 ">
                            <col width="130 ">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>录取编号</th>
                            <th>姓名</th>
                            <th>准考证号</th>
                            <th>录取码</th>
                            <th>手机号</th>
                            <th>报名专业</th>
                            <!--<th>是否服从调剂</th>-->
                            <th>中考总分一</th>
                            <th>面试分数</th>
                            <th>信息</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
            <div class="layui-tab-item">
                <iframe src="Operation.html" width="100%" height="850" scrolling="no" frameborder="no" id="iframe2"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/Web/Assets/jquery-1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="/Web/Assets/layui/layui.js"></script>
<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
<script>var $ = jQuery = layui.jquery;</script>
<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
<script src="js/BaoMing.js "></script>
</html>
