<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../Common/css/public.css" />
    <link rel="stylesheet" href="../../Common/css/main.css">
    <link href="css/Operation.css" rel="stylesheet">
    <link href="css/BaoMing.css" rel="stylesheet">
    <title>乐清登录系统</title>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
    <div class="layui-inline layui-right">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-inline ">
            <select name="modules" lay-filter="modules" >
                <option value="" selected="">请选择项目名称</option>
            </select>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline select">
                <button class="layui-btn-small layui-btn btn">查询</button>
            </div>
        </div>
    </div>
</form>
<div class="type typ">
    <span>操作日志:</span>
    <ul id="selectBar">
        <li class="pers first" id="all"><a>全部</a></li>
        <li class="pers" id="xiugai"><a>修改</a></li>
        <li class="pers" id="shanchu"><a>删除</a></li>
        <li class="pers" id="lufen"><a>录入面试分数</a></li>
        <li class="pers" id="gaifen"><a>修改面试分数</a></li>
        <li class="pers" id="luqu"><a>执行录取</a></li>
    </ul>
</div>
<!--表格渲染-->
<div class="layui-form tableBox">
    <table class="layui-table table">
        <colgroup>
            <col width="80">
            <col width="100">
            <col width="150">
            <col width="100">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>操作人</th>
            <th>操作日志</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</body>
<script src="/Web/Assets/jquery-1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="/Web/Assets/layui/layui.js"></script>
<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
<script>var $ = jQuery = layui.jquery;</script>
<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Operation.js"></script>
</html>
