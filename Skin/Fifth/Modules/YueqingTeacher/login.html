<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../Assets/layui/css/layui.css">
    <!--<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">-->
    <!--<link rel="stylesheet" href="../../Common/css/public.css" />-->
    <!--<link rel="stylesheet" href="../../Common/css/main.css">-->
    <link rel="stylesheet" href="css/login.css">
    <title>乐清登录系统</title>
</head>
<body>
<!--顶部学校背景-->
<div class="header"></div>
<!--中间登录部分-->
<div class="con">
    <div class="layLeft">
        <div class="zhaosheng">
            <h2>招生录取声明</h2>
            <div class="shuoming">
                <p>1.报名时间为2017年6月10日9:00-18:00,时间截止后将停止报名。</p>
                <p>2.登录查询时间为2017年6月10日~2017年6月20日。可进入学校官方网站<br>
                    &nbsp;&nbsp;&nbsp;
                    <a href="http://www.yqzz.com.cn">http://www.yqzz.com.cn/</a>
                    首页 "招生录取查询" 处登录查询。
                </p>
            </div>

        </div>
        <div class="layT">
            <div class="hr"></div>
            <div class="SchName">
                乐清市职业中等专业学校 招生办公室
            </div>
        </div>
    </div>
    <div class="layRight">
        <div class="login">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">招生教师</li>
                    <li>管理员</li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form form" action="SignUp.html">
                            <div class="layui-form-item item">
                                <div class="layui-inline">
                                    <label class="layui-form-label layui-label">手机号</label>
                                    <div class="layui-input-inline box">
                                        <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input" placeholder="请输入手机号">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item item">
                                <div class="layui-inline">
                                    <label class="layui-form-label layui-lable lables">密码</label>
                                    <div class="layui-input-inline box1">
                                        <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <button class="layui-btn layui-btn-small btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form form" action="admin.html">
                            <div class="layui-form-item item">
                                <div class="layui-inline">
                                    <label class="layui-form-label layui-label">账户名</label>
                                    <div class="layui-input-inline box">
                                        <input type="tel" name="required" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入管理员账号">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item item">
                                <div class="layui-inline">
                                    <label class="layui-form-label layui-lable lables">密码</label>
                                    <div class="layui-input-inline box1">
                                        <input type="password" name="Adminpass" lay-verify="Adminpass" placeholder="请输入管理员密码" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <button class="layui-btn layui-btn-small btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--<ul id="bar">-->
                <!--<li class="sty">招生教师</li>-->
                <!--<li>管理员</li>-->
            <!--</ul>-->

            <!--<a class="layui-btn layui-btn-small btn">登录</a>-->
        </div>
    </div>
</div>
</body>
