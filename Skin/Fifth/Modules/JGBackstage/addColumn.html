<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">

	</head>

	<body>
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title">
				<li class="layui-this">添加顶级栏目</li>
			</ul>
		</div>
		<form class="layui-form" id="form0" method="post">
			<input type="hidden" name="id" id="Id" value="0" />
			<div class="layui-form-item">
				<label class="layui-form-label">栏目名称<span style="color:red">*</span>：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" id="Title" name="title" value="" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">父级栏目：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="Parentid" disabled="disabled" />
					<input type="hidden" name="parentId" id="ParentId" value="0" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">模块类型：</label>
				<div class="layui-input-inline">
					<select id="Channel" name="channel">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">上传图片：</label>
				<div class="layui-input-inline">
					<input class="layui-upload-file local" lay-type="file" type="file" name="file" />
					<img id="yulan" src="" style="width: 150px;height: 150px;display: none;" />
					<input type="hidden" name="imgUrl" id="ImgUrl" value="" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block">
					<input type="checkbox" name="isInner" id="IsInner" value="0" title="是否校内新闻" />
					<input type="checkbox" name="isNew" id="IsNew" value="0" title="是否新闻" />
					<input type="checkbox" name="showOnHomepage" id="ShowOnHomepage" value="0" title="是否显示在首页" />
					<input type="checkbox" name="showOnNav" id="ShowOnNav" value="0" title="是否显示在导航" />
					<input type="checkbox" name="isTop" id="IsTop" value="0" title="是否置顶" />
					<input type="checkbox" name="isNotify" id="IsNotify" value="0" title="是否通知" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">排序：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="number" id="Sort" name="Sort" value="0" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<input class="layui-btn" lay-submit lay-filter="Sava" style="margin-bottom:10px;" id="save" type="button" value="保存修改" />
				</div>
			</div>
		</form>

		<script src="/Web/Assets/layui/layui.js"></script>
		<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
		<script>
			var form = layui.form(),
				layer = layui.layer,
				laydate = layui.laydate,
				$ = jQuery = layui.jquery,
				element = layui.element(),
				laypage = layui.laypage,
				layedit = layui.layedit,
				upload = layui.upload;
		</script>
		<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addColumn.js"></script>

	</body>

</html>
