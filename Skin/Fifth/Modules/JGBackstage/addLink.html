<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
</head>
<body>

    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this toptitle"></li>
        </ul>  
    </div> 

    <form class="layui-form"  id="form0" method="post">    

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="red">*</span>网站标题：</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="Title" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接地址：</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="WebUrl" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="red">*</span>链接类型：</label>
            <div class="layui-input-inline">
                <select name="Type" lay-verify="required" >
                    <option></option>
                    <option value="1">友情链接</option>
                    <option value="2">应用链接</option>
                    <option value="3">做文明学生</option>
                    <option value="4">网站专题</option>
                    <option value="5">占两格</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标：</label>
            <div class="layui-input-inline">
                <input class="w-200 layui-upload-file" type="file" name="file" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片预览：</label>
            <div class="layui-input-block">
                <img src="" id="adimg" alt="封面图片" width="300px" height="300px">
            </div>
        </div>

            
        <div class="layui-form-item f-save">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="button" id="save" lay-submit  lay-filter="Sava"  style="margin-bottom:10px;" class="layui-btn layui-btn-green save" value="保存"/>
            </div>
        </div>

    </form>
   
	<script src="/Web/Assets/layui/layui.js"></script>
	<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
	<script>
		var form = layui.form(),
			layer = layui.layer,
			laydate = layui.laydate,
			$ = jQuery = layui.jquery,
			element = layui.element();
	</script>
	<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/addLink.js"></script>


</body>
</html>
