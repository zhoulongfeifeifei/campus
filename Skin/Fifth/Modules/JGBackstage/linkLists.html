<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
		<link rel="stylesheet" href="../../Common/css/listSearch.css">
	</head>
	<body>
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title">
			</ul>
		</div>
		<a href="AddLink.html" data-operation="Portal.AddLink" class=" yinc layui-btn layui-btn-small addnigao">添加链接</a>
		<div class="right layui-form">
			<div class="layui-input-inline">
				<select name="LinkType" id="LinkType" lay-filter="LinkType">
					<option value="0">请选择</option>
					<option value="1">友情链接</option>
					<option value="2">应用链接</option>
					<option value="3">做文明学生</option>
					<option value="4">专题</option>
					<option value="5">占两格</option>
				</select>
			</div>
			<input class="layui-input" type="text" name="title" placeholder="网站标题" />
			<a href="javascript:;" id="search" class=" layui-btn layui-btn-small layui-btn-green search">搜索</a>
		</div>
		<table class="layui-table">
			<thead>
				<tr>
					<th width="50px">序号</th>
					<th width="80px">网站标题</th>
					<th width="100px">网址</th>
					<th width="100px">图标</th>
					<th width="80px">添加时间</th>
					<th width="80px">链接类型</th>
					<th width="150px">操作</th>
				</tr>
			</thead>
			<tbody id="roleTable">

			</tbody>
		</table>

		<div id="page"></div>

		<script src="/Web/Assets/layui/layui.js"></script>
		<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
		<script>
			var form = layui.form(),
				layer = layui.layer,
				laydate = layui.laydate,
				laypage = layui.laypage,
				$ = jQuery = layui.jquery;
		</script>
		<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/linkLists.js"></script>
