<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../Common/css/public.css">
    <link rel="stylesheet" href="../../Common/css/listSearch.css">
    <link rel="stylesheet" href="css/history.css">
</head>

<body>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <!-- <li class="layui-this">历史表单</li> -->
        </ul>
    </div>
    <a href="formcreate.html" class="layui-btn layui-btn-small addnigao">创建表单</a>
    <div class="right layui-form">
        <div class="layui-input-inline">
            <select name="" id="selectForm">
                <option value="全部表单">全部表单</option>
                <option value="已结束">已结束</option>
                <option value="进行中">进行中</option>
                <option value="未开始">未开始</option>
            </select>
        </div>
        <input type="text" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" data-limit="100" placeholder="开始时间" id="BeginTime" /> -
        <input type="text" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" placeholder="结束时间" id="EndTime" />
        <input class="layui-input" type="text" name="Title" placeholder="标题名称" />
        <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-green search">搜索</a>
    </div>
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col width="260">
        </colgroup>
        <thead>
            <tr>
                <th>发布时间</th>
                <th>名称</th>
                <th>有效期</th>
                <th>是否开放</th>
                <th>是否修改</th>
                <th>状态</th>
                <th>发送人数</th>
                <th>填写数量</th>
                <th>未填数量</th>
                <th>外来数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="qrcode" style="display: none;text-align: center;"></div>
    <div id="page11"></div>
    <script src="/Web/Assets/layui/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>
    var $ = jQuery = layui.jquery;
    </script>
    <script src="/Web/Include/tby.js"></script>
    <script src="Copy/ZeroClipboard.js"></script>
    <script src="/Web/Assets/jquery-1.9.1/plug/jquery.qrcode.min.js"></script>
    <script src="js/History.js"></script>
</body>

</html>
