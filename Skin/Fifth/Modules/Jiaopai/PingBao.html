<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班牌管理</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
</head>
<body>
  <div class="set-box">
    <div class="bar-header clearfix">
      <span class="text font-18 blue">屏保设置</span>
  </div>
  <form id="form1">
      <input type="hidden" name="declareid" id="declareid"/>
    <div class="form" >
        <div class="f1 context-set">
            <label class="f-label">内容设置</label>
            <div class="f-input">
                <textarea name="detail" class="w-300 h-100" placeholder="班级宣言" id="detail"> </textarea>
                <label>建议4行,不多于60个字,1个标点符号算1个字</label>
            </div>
        </div>
        <div class="f1 context-set">
            <label class="f-label">署名</label>
            <div class="f-input">
                <input class="signname" name="signname" value=""/>
            </div>
        </div>
        <div class="f1 f-save context-set">
            <div class="f-input">
                <a class="btn btn-blue" id="save">立即发布</a>
                <a class="btn" id="return">返回</a>
            </div>
        </div>
    </div>
  </form>
  </div>
  <div class="main-wrap index">
    <header class="topbar">
        <img class="logo fl" src=""/>
          <img class="weather fr" src="img/topbar-fr.png"/>
      </header>
    <img src="img/boxbg.png" class="boxbg"/>
      <img src="img/logo-xst.png" class="logo-xst"/>
    <div class="box">
        <div class="text-box">
            <table>
                <tr><td>
                </td></tr>
              </table>
          </div>
        <div class="bottom-class">
            <span class="line"></span><span class="name"></span>
          </div>
      </div>
  </div>
</body>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>

<script src="/web/Include/tby.js"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js"></script>

</html>
