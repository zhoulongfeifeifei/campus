    <link rel="stylesheet" href="../../Common/css/public.css">
    <link rel="stylesheet" href="../../Common/css/main.css">

    <style>
        .bar-header .blue{
            color: #337ab7;
        }
        .bar-header .font-18{
            font-size: 18px;
        }  
        .w-600{
            width: 600px;
        }
        .h-100{
            height: 100px;
        }
    </style>

<body>
    <div class="vF-panel">
        <!--标题层-->
        <div class="bar-header clearfix">
            <span class="text font-18 blue">编辑</span>
        </div>
        <!--标题层 End-->
        <div class="form">
            <form id="form1">
                <input type="hidden" name="id" value="0" />
                <input type="hidden" name="noticetype" value="0" />
                <input type="hidden" name="devicetype" value="1"/>
                <div class="f1">
                    
                    <label class="f-label span1 w-100">截止时间：</label>
                    <!--<div class="layui-inline">
                        <input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm'})">
                    </div>-->
                    <div class="f-input span4">
                        <!--<input id="EndTime" name="endtime" value="2017-06-05 16:48" />-->
                        <div class="layui-inline">
                            <input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, min: laydate.now(), format: 'YYYY-MM-DD hh:mm'})">
                        </div>
                    </div>
                </div>
                
                <div class="f1">
                    <label class="f-label span1 w-100">标题：</label>
                    <div class="f-input span4">
                        <input name="title" value=""/>
                        <label class="text">建议不要超过10个字</label>
                    </div>
                </div>
                
                <div class="f1">
                    <label class="f-label span1 w-100">通知内容：</label>
                    <div class="f-input span4">
                        <textarea id="detail" name="detail" class="w-600 h-100"></textarea>
                        <label class="text">建议不要超过1000个字</label>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span1 w-100">署名：</label>
                    <div class="f-input span4">
                        <input name="signname" value="" class="w-300" />
                        <label class="text"></label>
                    </div>
                </div>
                <div class="f1" style="padding: 16px 10px;">
                    <label class="f-label span1 w-100">电子屏：</label>
                    <div class="f-input span9" id="wei">
                        <span class="text">选择您本次编辑的电子屏设备位置</span>
                        <br />
                        <div class="clearfix w-550" style="padding-bottom: 16px;">
                            <input placeholder="班级名称" id="txtLocal" />
                            <a class="btn btn-blue" id="search">搜索</a>
                        </div>           
                        <br />

                    </div>
                </div>

                <div class="f1 f-save">
                    <label class="f-label span1 w-100"></label>
                    <div class="f-input span8">
                        <input type="button" id="save" class="btn btn-blue" value="保存并发布" />

                        <input type="button" id="Nopublish" class="btn btn-green" value="取消发布" style="display: none;" />

                        <input type="button" id="publish" class="btn btn-red" value="发布" style="display: none;" />
                        
                        <input type="button" id="saveNotPub" class="btn" value="保存草稿(不发布)" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <link href="/Web/Assets/datetimepicker/jquery.datetimepicker.css" rel="stylesheet" />
    <script src="/Web/Assets/datetimepicker/jquery.datetimepicker.js"></script>
</body>
