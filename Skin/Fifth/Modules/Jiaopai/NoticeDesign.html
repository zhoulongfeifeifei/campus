<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班牌管理</title>
  <link rel="stylesheet" href="/web/Assets/layui/css/layui.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wapreset.css">
  <link rel="stylesheet" href="css/wapmain.css">
</head>
</head>
<body>
  <div class="set-box">
    <div class="bar-header clearfix">
      <span class="text font-18 blue">通知详情设置</span>
    </div>
    <form id="form1">
      <div class="form">
          <div class="f1">
            <label class="f-label span3">截止时间：</label>
            <div class="f-input span9">
                <div class="layui-inline">
                    <input class="layui-input" placeholder="" onclick="layui.laydate({elem: this, istime: true, min: laydate.now(), format: 'YYYY-MM-DD hh:mm'})" id="endtime">
                </div>
            </div>
        </div>
        <div class="f1">
            <label class="f-label span3">标题：</label>
            <div class="f-input span9">
                <input id="title" name="title" value=""/>
            </div>
        </div>
        <div class="f1">
            <label class="f-label span3">通知内容：</label>
            <div class="f-input span9">
                <textarea id="detail" name="detail" class="h-100"></textarea>
                <label class="text">建议不要超过1000个字</label>
            </div>
        </div>
        <div class="f1">
            <label class="f-label span3">署名：</label>
            <div class="f-input span9">
                <input id="sn" name="signname" value="" />
            </div>
        </div>
        <div class="f1 f-save">
           <label class="f-label span3"></label>
             <div class="f-input span9">
              <a id="save" class="btn btn-blue" style="min-width:50px;">立即发布</a>
                <a id="return" class="btn" style="min-width:50px;">返回</a>
            </div>
        </div>
      </div>
      </form>
  <div>
  </div>
  </div>
  <div class="main-wrap noon-1">
    <img class="bg-main" src="img/bg-main.jpg"/>
    <header class="topbar">
        <h3 class="classname" id="classname"></h3>
          <img class="weather fr" src="img/topbar-fr.png"/>
      </header>
      <img src="img/logo-xst.png" class="logo-xst"/>
      
      <div class="fullbox">
        <img class="fullbox-bg" src="img/noon-2.jpg"/>
        <img class="fullbox-over" src="img/noon-1.png"/>
          <div class="lunbo-box font-fzxk honor">
              <ul class="hiSlider">
                <li class="hiSlider-item">
                  <img src="img/notice-bg.png"/>
                    <span class="t" id="title"></span>
                    <div class="info">
                      <table><tr><td id="detail">
                      </td></tr></table>
                    </div>
                    <div class="bottom">
                      <span class="s1" id="signname"></span>
                        <span class="s2">2017年5月18日</span>
                    </div>
                </li>
              </ul> 
          </div>
      </div>
  </div>
</body>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>
<script src="/web/Assets/layui/layui.js"></script>
<script src="/web/Include/tby.js"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js"></script>

<script src ="js/NoticeDesign.js"></script>
</html>
