<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班牌管理</title>
    <link rel="stylesheet" href="/web/Assets/layui/css/layui.css">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	 <!--标题层-->
    <div class="bar-header clearfix">
        <span class="text font-18 blue">教师资料</span>
    </div>
    <!--标题层 End-->
<div class="form">
            <form id="form1">
                <input type="hidden" name="userid" id="userid" value="271238"/>
                <div class="f1">
                    <label class="f-label span3">教师姓名：</label>
                    <div class="f-input span9">
                        <label id="username"></label>
                        <br />
                        <label class="text"></label>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span3">照片：</label>
                    <div class="f-input span9">
                        <div id="container" class="upload">
                            <input class="path-r" id="filename" placeholder="" readonly="" />
                            <input class="layui-upload-file local" lay-type="file" type="file" name="file" lay-title="上传"/>
                            <div class="clr"></div>
                            <div class="text">尺寸：250*335（3:4）（注意：图片大小最大不超过3M，请升级到IE8及以上。）</div>
                        </div>
                        <br />
                        <div id="filelist" class="upload-preview">
                            <img src="" id="userimg" style="width: 100%;" />
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                
                <div class="f1">
                    <label class="f-label span3">教师简介：</label>
                    <div class="f-input span9">
                        <textarea name="detail" id="detail" class="w-300 h-100"></textarea>
                        <br />
                        <label class="text"></label>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <div class="f-input span9">
                        <input type="button" id="save" class="btn btn-blue" value="保存并发布" />
                        <a class="btn" onclick="history.back();">返回</a>
                    </div>
                </div>
                <input type="hidden" name="action" value="neweboard.teacheredit" />
            </form>
        </div>
</body>
<script src="/web/Assets/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>
<script src="/web/Include/tby.js"></script>
<script src='/web/Assets/jquery-1.9.1/plug/jquery.cookie.js'></script>

<script src='js/jsbj.js'></script>
</html>
