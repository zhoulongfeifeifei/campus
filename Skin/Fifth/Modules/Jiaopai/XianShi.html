<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班牌管理</title>
  <link rel="stylesheet" href="/web/Assets/layui/css/layui.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wapreset.css">
  <link rel="stylesheet" href="css/wapmain.css">
  <link href="css/jquery.hiSlider.css" rel="stylesheet"/>
</head>
</head>
<body>
  <div class="set-box">
    <div class="bar-header clearfix">
      <span class="text font-18 blue" id="scene"></span>
      <span class="text font-18 blue">展示方式：</span>
      <span>
          <input type="radio" name="type" id="img" />图片</span>
      <span>
          <input type="radio" name="type" id="title" />文字通知</span>
      <span>
          <input type="radio" name="type" id="video" />视频</span>
  </div>
  <div>
    <div id="honor">
        <div class="bar-header clearfix">
            <a class="btn btn-red" id="honoradd">新增</a>
            <a class="btn return">返回</a>
        </div>
        <table class="layui-table">
          <thead>
            <tr>
              <th>序号</th>
              <th>名称</th>
              <th>图片</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody1">
            
          </tbody>
        </table>
        <div id="page1">
        </div>
        <div class="f-input span9">
            <a id="publishp" class="btn btn-blue" style="min-width: 50px;">发布</a>
        </div>
    </div>
    <div id="notice">
        <div class="bar-header clearfix">
            <a class="btn btn-red" id="addnotice">新增</a>
            <a class="btn return">返回</a>
        </div>
        <table class="layui-table">
          <thead>
            <tr>
              <th>序号</th>
              <th>标题</th>
              <th>署名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody2">
            
          </tbody>
        </table>
        <div id="page2">
        </div>
        <div class="f-input span9">
            <a id="publishn" class="btn btn-blue" style="min-width: 50px;">发布</a>
        </div>
    </div>
    <div id="vid">
        <div class="f1 f-save">
            <div class="f-input span4">
                <input type="button" class="btn btn-red" value="发布" id="publishr" />
                <a class="btn return">返回</a>
            </div>
        </div>
    </div>
  </div>
  </div>
  <div class="main-wrap noon-1">
    <img class="bg-main" src="img/bg-main.jpg"/>
    <header class="topbar">
        <h3 class="classname" id="classname"></h3>
          <img class="weather fr" src="img/topbar-fr.png"/>
      </header>
      <img src="img/logo-xst.png" class="logo-xst"/>
      
      <div class="fullbox">
        <img class="fullbox-bg" src="img/noon-2.jpg"/>
        <img class="fullbox-over" src="img/noon-1.png"/>
          <div class="lunbo-box font-fzxk honor" id="hon">
              <ul class="hiSlider" id="slider">
              </ul> 
          </div>
      </div>
  </div>
</body>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>
<script src="/web/Assets/layui/layui.js"></script>
<script src="/web/Include/tby.js"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js"></script>
<script src="js/jquery.hiSlider.min.js"></script>

<script src ="js/XianShi.js"></script>
</html>
