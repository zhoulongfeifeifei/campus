<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班牌管理</title>
  <link rel="stylesheet" href="/web/Assets/layui/css/layui.css">
	<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <!--标题层-->
        <div class="bar-header clearfix">
            <span class="text font-18 blue">编辑应用</span>
        </div>
        <!--标题层 End-->
        <div class="form">
            <form id="form1">
                <input type="hidden" name="id" />
                <div class="f1">
                    <label class="f-label span1 w-100">应用名称：</label>
                    <div class="f-input span4">
                        <input name="appname" id="appname" />
                        <label class="text"></label>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span1 w-100">应用LOGO：</label>
                    <div class="f-input span4">
                        <div id="container" class="upload">
                            <input class="path-r" id="filename" placeholder="" readonly="" />
                            <input type="hidden" name="filename" id="hiddeninput" />
                            <input class="layui-upload-file local" lay-type="file" type="file" name="file" lay-title="上传"/>
                            <div class="clr"></div>
                            <div class="text">尺寸：250*335（3:4）（注意：图片大小最大不超过3M，请升级到IE8及以上。）</div>
                        </div>
                        <br />
                        <div id="filelist" class="upload-preview">
                            <img src="" style="width: 100%;" id="appimg"/>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span1 w-100">应用访问地址：</label>
                    <div class="f-input span4">
                        <input name="appurl" id="appurl"/>
                        <label class="text"></label>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span1 w-100">是否刷卡登录：</label>
                    <div class="f-input span4">
                        <input type="radio" name="islogin" id="shi" value="1" />
                        <label class="text">是</label>
                        <input type="radio" name="islogin" id="fou" value="0" />
                        <label class="text">否</label>
                        <label class="text"></label>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="f1">
                    <label class="f-label span1 w-100"></label>
                    <div class="f-input span4">
                        <input type="button" id="save" class="btn btn-blue" value="保存" />
                        <input type="button" id="cancel" class="btn btn-blue" value="取消" />
                    </div>
                </div>
            </form>
        </div>
</body>
<script src="/web/Assets/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>
<script src="/web/Include/tby.js"></script>
<script src='/web/Assets/jquery-1.9.1/plug/jquery.cookie.js'></script>

<script src='js/AppDesign.js'></script>
</html>
