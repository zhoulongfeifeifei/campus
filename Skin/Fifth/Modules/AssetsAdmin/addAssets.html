<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="/Web/Assets/jQuery-searchableSelect/css/jquery.searchableSelect.css" rel="stylesheet" />
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/addAssets.css" />
	</head>
	<body>
	  <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">增加资产</li>
        </ul>  
  	 </div>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: #f00;">*</span>资产编号：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="zcbh" value="" lay-verify="required" placeholder="请输入标题" />
				</div>
				<label class="layui-form-label"><span style="color: #f00;">*</span>资产名称：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="zcname" value="" lay-verify="required" placeholder="请输入标题" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: #f00;">*</span>资产类别：</label>
				<div class="layui-input-inline">
					<select name="assetsType" id="assetsType" lay-verify="required">
						<option value=""></option>
					</select>
				</div>
				<label class="layui-form-label"><span style="color: #f00;">*</span>所属班级：</label>
				<div class="layui-input-inline">
					<select name="dept" id="dept">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: #f00;">*</span>资产性质：</label>
				<div class="layui-input-inline">
					<select name="assetsNature" id="assetsNature">
						<option value=""></option>
					</select>
				</div>
				<label class="layui-form-label">增加类型：</label>
				<div class="layui-input-inline">
					<select name="addtype" id="addtype">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资产原值：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="assetsyz" value="0.00" />
				</div>
				<label class="layui-form-label"><span style="color: #f00;">*</span>领用时间：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" id="BeginTime" name="BeginTime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">折旧年限：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="zjnx" value="0.00" />
				</div>
				<label class="layui-form-label">累计折旧：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="ljzj" value="0.00" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">月折旧额：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="moonzj" value="0.00" />
				</div>
				
				<label class="layui-form-label">折旧(率)：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" name="zjlv" value="0.00" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">折旧：</label>
				<div class="layui-input-inline">
					<input name="zj" type="radio" value="1" title="提足" />
					<input name="zj" type="radio" value="2" title="未提足" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: #f00;">*</span>资产保管人：</label>
				<div class="layui-input-inline">
					<input class="layui-input" data-id="" name="zvbgr" lay-verify="required" type="text" value="" readonly="readonly" />
				</div>
				<div class="layui-input-inline">
					<input type="submit" class="xr layui-btn layui-btn-green layui-btn-small choice" value="选择">
					<input type="submit" class="xr layui-btn layui-btn-default layui-btn-small" onclick="clearKeeper()" value="清空">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">固定资产照片：</label>
				<div class="layui-input-inline">
					<input class="form-control layui-upload-file" type="file" name="file" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<img src="" alt="" id="zichanzhaopian">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block" style="margin-left: 150px;">
					<textarea class="layui-textarea" name="" id="Notes" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<input id="Sava" type="submit" lay-submit style="margin-bottom:20px" class="layui-btn layui-btn-green" value="保存" />
				</div>
			</div>
			
		</div>
		<div id="renwu" style="display: none;">
				<!-- <label><input id="alled" type="checkbox">全选/不选</label> -->
				<ul></ul>
		</div>
		<script src="/Web/Assets/layui/layui.js"></script>
		<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
		<script>var $ = jQuery = layui.jquery;</script>	
		<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addAssets.js"></script>
	</body>

</html>
