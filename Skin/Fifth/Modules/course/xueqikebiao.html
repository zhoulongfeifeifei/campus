<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>课表编辑</title>
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../Common/css/FourHeight.css">
</head>

<body>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <!-- <li class="layui-this">课表管理</li> -->
        </ul>
    </div>
    <a href="javascript:editOrAnd()" class="layui-btn layui-btn-small addnigao">新增课表</a>
    <table class="layui-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>课表名称</th>
                <th>开始时间</th>
                <th>周数</th>
                <th>单双周</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page"></div>
    <form id="form1" class="layui-form" style="display: none;">
    	<div class="layui-form-item">
    		<input type="hidden" name="id" id="id" value="" />
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课表名称：</label>
            <div class="layui-input-inline">
                <input class="layui-input" value="" maxlength="15" id="tablename" name="tablename" lay-verify="required" />
            </div>
            <label class="text"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-input-inline">
                <input class="layui-input" value="" id="starttime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="starttime" />
            </div>
            <label class="text"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周数：</label>
            <div class="layui-input-inline">
                <input value="" class="layui-input" id="weeknums" name="Weeks" />
                <label class="text"></label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周类型：</label>
            <div class="layui-input-inline">
                <select id="weektype" name="weektype">
                    <option value="0">全周</option>
                    <option value="1">单周</option>
                    <option value="2">双周</option>
                </select>
            </div>
            <label class="text"></label>
        </div>
        
    </form>
</body>
<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
<script>
var $ = jQuery = layui.jquery
</script>
<script src="/Web/Include/tby.js"></script>
<script src="js/xueqikebiao.js"></script>

</html>
