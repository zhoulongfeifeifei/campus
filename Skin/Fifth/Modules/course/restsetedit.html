<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>作息时间管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link href="../../Common/css/reset.css" rel="stylesheet" />
    <link href="../../Common/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_kwhn9t9zamsiqkt9.css">
    <link href="css/NewSheetDesign.css" rel="stylesheet" />
</head>
<body>
<div class="vF-panel">
    <!--包裹层-->
    <form id="form1">
        <!--标题层-->
        <div class="bar-header clearfix">
            <input type="hidden" name="SheetId" id="sheetid"/>
            <label>作息表名称：</label><input name="SheetName" class="w-100" id="SheetName"/>
            <input id="begintime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="w-100" name="BeginTime" placeholder="开始时间"/>
            <input id="endtime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="w-100" name="EndTime" placeholder="结束时间"/>
            <label class="topN topN-1"><input type="checkbox" checked name="TimeWeekDays" value="1"/><span>周一</span></label>
            <label class="topN topN-2"><input type="checkbox" checked name="TimeWeekDays" value="2"/><span>周二</span></label>
            <label class="topN topN-3"><input type="checkbox" checked name="TimeWeekDays" value="3"/><span>周三</span></label>
            <label class="topN topN-4"><input type="checkbox" checked name="TimeWeekDays" value="4"/><span>周四</span></label>
            <label class="topN topN-5"><input type="checkbox" checked name="TimeWeekDays" value="5"/><span>周五</span></label>
            <label class="topN topN-6"><input type="checkbox" checked name="TimeWeekDays" value="6"/><span>周六</span></label>
            <label class="topN topN-0"><input type="checkbox" name="TimeWeekDays" value="0"/><span>周日</span></label>
            <select name="Level" id="level">
                <option value="0">普通级</option>
                <option value="1">优先级</option>
            </select>
        </div>
        <!--标题层 End-->
        <!--table层-->
        <div class="table table-normal">
            <table class="morning">
                <thead>
                <tr>
                    <th width="70px"></th>
                    <th width="150px">名称</th>
                    <th width="150px">开始时间</th>
                    <th width="150px">结束时间</th>
                    <th width="200px">显示状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table class="afternoon">
                <thead>
                <tr>
                    <th width="70px"></th>
                    <th width="150px"></th>
                    <th width="150px"></th>
                    <th width="150px"></th>
                    <th width="200px"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table class="evening">
                <thead>
                <tr>
                    <th width="70px"></th>
                    <th width="150px"></th>
                    <th width="150px"></th>
                    <th width="150px"></th>
                    <th width="200px"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <input type="hidden" id="rownumber" name="rownumber"/>
            <div class="statusEndit-box">
                <ul>
                    <li><label class="n n-1"><input value="1" type="checkbox"/>周一</label></li>
                    <li><label class="n n-2"><input value="2" type="checkbox"/>周二</label></li>
                    <li><label class="n n-3"><input value="3" type="checkbox"/>周三</label></li>
                    <li><label class="n n-4"><input value="4" type="checkbox"/>周四</label></li>
                </ul>
                <ul>
                    <li><label class="n n-5"><input value="5" type="checkbox"/>周五</label></li>
                    <li><label class="n n-6"><input value="6" type="checkbox"/>周六</label></li>
                    <li><label class="n n-0"><input value="0" type="checkbox"/>周日</label></li>
                    <li><label class="checkall"><input value="all" type="checkbox"/>全选</label></li>
                </ul>
                <div class="clr"></div>
                <a class="btn btn-blue ok">确定</a>
                <a class="btn cancel">取消</a>
            </div>
        </div>
        <!--table层 End-->
        <div class="h-20"></div>
        <div class="form padding-0">
            <div class="f1 f-save padding-0">
                <div class="f-input">
                    <a class="btn btn-green" id="ok">保存</a>
                </div>
            </div>
        </div>

    </form>
</div>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery = layui.jquery</script>
    <script src="/Web/Include/tby.js"></script>
    <script src="js/zuoxiadd.js"></script>
</body>
</html>
