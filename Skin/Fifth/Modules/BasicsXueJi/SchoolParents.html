		<!--新增家长 模态框（Modal） -->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form id="form99" class="layui-form">
				<div class="layui-form-item" id="cz_stu">
					<label for="basic" class="layui-form-label">查找学生<span style="color:red">*</span>：</label>
					 <div class="layui-input-inline">
						 <select id="basic" name="studentId"  lay-search="" lay-filter="allstudent">
							<option value="0"></option>
						</select>
					</div>
				</div>
				<div class="cont">
				<div class="col-md-12 stu_xx">
				    <h4>
				        学生信息
				    </h4>
					<div class="col-md-6">
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">姓名：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input name"  disabled="disabled"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">年级：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input gradeName"  disabled="disabled"
									   >
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">学籍号：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input studentCode"   disabled="disabled"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">班级：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input className"  disabled="disabled"
									   >
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<h4>
						家长信息
					</h4>
					<input type="hidden" name="id"  value="0" />
					<div class="col-md-6">
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">姓名<span style="color:red">*</span>：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input pName"  name="name" lay-verify="required"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">成员关系：</label>
							<div class="layui-input-inline">
								<select class=" Relation"  name="relation">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">手机号<span style="color:red">*</span>：</label>
							<div class="layui-input-inline">
								<input type="number" class="layui-input mobile"  name="phoneNum"  lay-verify="phone">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">学历：</label>
							<div class="layui-input-inline">
								<select  name="education">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">工作单位：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input"  name="workPlace"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">是否生活在一起：</label>
							<div class="layui-input-inline">
								<select class=" IsLive"  name="isLive">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">性别：</label>
							<div class="layui-input-inline">
								<select class=" PGender"  name="gender">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">身份证号：</label>
							<div class="layui-input-inline">
								<input type="number" class="layui-input"  name="idCard"  lay-verify=""
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">邮箱：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input"  name="email" lay-verify="email"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">职务或职业：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input"  name="job"
									   >
							</div>
						</div>
						<div class="layui-form-item">
							<label for="Name" class="layui-form-label">是否监护人：</label>
							<div class="layui-input-inline">
								<select class=" IsGuardian"  name="isGuardian">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
				</div>
