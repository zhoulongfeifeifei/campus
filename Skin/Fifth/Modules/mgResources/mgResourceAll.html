<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
		<link rel="stylesheet" href="../../Common/css/public.css" />
		<link rel="stylesheet" href="../../Common/css/listSearch.css" />
		<style>
			th {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title">
				<!-- <li class="layui-this">资源列表</li> -->
			</ul>
		</div>
		<a href="addResource.html" data-operation="SchoolResources.AddResFiles" class="layui-btn layui-btn-small addnigao yinc">添加资源</a>
		<div class="layui-form">
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<label class="layui-form-label" style="padding-left: 0;">资源栏目：</label>
					<div class="layui-input-block">
						<select id="reColumn">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label">年级：</label>
					<div class="layui-input-block">
						<select id="Grade">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label">资源类型：</label>
					<div class="layui-input-block">
						<select id="resourceType">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label">学科：</label>
					<div class="layui-input-block">
						<select id="Subject">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label">教材版本：</label>
					<div class="layui-input-block">
						<select id="jiaocao">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-input-inline" style="width: 270px;float: right; ">
					<div class="layui-input-inline" >
						<input class="layui-input" type="text" name="Key" placeholder="资源名称" />
					</div>
					<a href="javascript:;" class="layui-btn layui-btn-green search">搜索</a>
				</div>

			</div>
		</div>
		<table class="layui-table">
			<thead>
				<tr>
					<th>资源名称</th>
					<th>学科</th>
					<th>年级</th>
					<th>资源类型</th>
					<th>教材版本</th>

					<th>审核状态</th>
					<th>上传时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<div id="page"></div>

		<script src="/Web/Assets/layui/layui.js"></script>
		<script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
		<script>
			var form = layui.form(),
				layer = layui.layer,
				laydate = layui.laydate,
				$ = jQuery = layui.jquery,
				element = layui.element(),
				layedit = layui.layedit,
				upload = layui.upload;
		</script>
		<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mgResourceAll.js"></script>

	</body>

</html>
