<div class="layui-form">
    <div class="chapter">
       <h3>教材目录：</h3>
       <!-- <span id="uploadTree">更新目录</span> -->
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文件上传：</label>
        <div class="layui-input-inline" id="file" >
            <input class="layui-upload-file" lay-type="file" type="file" name="file" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" id="file" >
            <div class="layui-form-mid layui-word-aux" style="font-size: 14px;">只能传txt;jpg;png;gif;zip;rar;ppt;doc;docx;rtf;xls;xlsx;csv;pptx;pps;ppsx,pdf这些文件格式</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源名称：</label>
        <div class="layui-input-inline">
            <input class="layui-input" lay-verify="required" type="text" name="reName" value=""/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源栏目：</label>
        <div class="layui-input-inline">
            <select name="reColumn" id="reColumn">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源类型：</label>
        <div class="layui-input-inline">
            <select name="reType" id="reType">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属年级：</label>
        <div class="layui-input-inline">
            <select name="juniorGrade" id="juniorGrade" lay-filter="juniorGrade">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属科目：</label>
        <div class="layui-input-inline">
            <select name="theSubject" id="theSubject" lay-filter="theSubject" >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属教材：</label>
        <div class="layui-input-inline">
            <select name="teachMaterial" id="teachMaterial" lay-filter="teachMaterial" >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公开对象：</label>
        <div class="layui-input-inline">
            <input class="layui-input" data-id="" lay-verify="required" name="openObject" type="text" value="" readonly="readonly" />
        </div>
        <div class="layui-input-inline">
            <input type="submit" class="layui-btn layui-btn-small choice" value="选择对象">
            <input type="submit" class="layui-btn layui-btn-small layui-btn-danger" onclick="clearKeeper()" value="清空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源说明：</label>
        <div class="layui-input-inline">
            <textarea class="layui-textarea" id="Notes" ></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字：</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" name="keyword" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="submit" lay-submit lay-filter="Sava" class="layui-btn layui-btn-green" value="保存"/>
        </div>
    </div>
</div>

    <div id="obj" style="display: none;"></div>
    <script src="/Web/Assets/layui/layui.js"></script>

		var form = layui.form(),
			layer = layui.layer,
			laydate = layui.laydate,
			$ = jQuery = layui.jquery,
			element = layui.element(),
			layedit = layui.layedit,
			upload = layui.upload;
	</script>
	<script src="/Web/Include/tby.js" type="text/javascript" charset="utf-8"></script>
	<script src="/Web/Assets/jQuery-LigerUI/Source/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <script src="js/addResource.js"></script>
