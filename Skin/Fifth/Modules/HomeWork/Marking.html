<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业管理</title>
    <link rel="stylesheet" href="/web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="/web/Assets/jQuery-LigerUI/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css">
	<link rel="stylesheet" href="css/MarKing.css">
</head>
<body>
	<div class="frist">
	   <div class="tit">作业祥情</div>
	   <hr>
	</div>
	<div class="tuwu">
	   <div class="xueke">
         <ul class="kemu clearfix">
           <li>科目：</li> 
           <div class="kemu2 clearfix">
           
           </div>                  
         </ul>
       </div>
       <div>
          作业标题
          <input type="text" class="input" placeholder="默认：当前所选 单元的课后作业如：有理数运算课后作业">
       </div>
       <div>
          推荐时间
          <input type="text" class="input1" placeholder="默认所有题目累加时间,单位：分钟">
       </div>
	</div>
	<div class="frist">
	  	<div class="tit">发布对象</div>
	</div>
	<div class="frist">
       <div style="display: inline-block;width: 95%; height: 200px; padding: 6px; border: 1px solid #ddd; overflow: auto;margin-left: 2.5%">
         <ul id="demo1">
         </ul>
       </div>
	</div>
	<div class="frist">
	  	<div class="tit">截取时间</div>
	</div>
	 <div class="layui-form forst">	    
	    <input class="layui-input" placeholder="请选择截止时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">    
     </div>
	<div class="forst layui-form">       		
	    <div class="layui-input-block">
	      <input type="radio" name="sex" title="同时公布答案" value="同时公布答案" checked="">
	      <br>
	      <input type="radio" name="sex" title="提交后即可查看答案" value="提交后即可查看答案">
	    </div>		
	</div>
  <div class="footer">
    <a><span class="span1">完成并发布</span></a>
    <a><span class="span2">取消</span></a>
    <a><span class="span3">加入收藏</span></a>
  </div>
  <div class="zhezhao"></div>
  <div class="tishi">
     <p>提示：发布后未到截止日期不可撤回修改！</p>
     <a><span class="span1">确认发布</span></a>
     <a><span class="span2">取消发布</span></a>
  </div>
</body>
<script src='/web/Assets/jquery-1.9.1/jquery.js'></script>
<script src="/web/Assets/layui/layui.js"></script>
<script src="/web/Assets/layui/lay/dest/layui.all.js"></script>

</html>
