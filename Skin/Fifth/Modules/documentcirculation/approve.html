<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="css/detail.css"  media="all">

</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>公文详情</legend>
    </fieldset>
    <a class="layui-btn layui-btn-small" href="javascript:history.go(-1)">返回</a>
    <input type="button" onclick="agreeOfficial('同意')" class="layui-btn layui-btn-small btn1" value='同意'>
    <input type="button" onclick="refuseOfficial('拒绝')" class="layui-btn layui-btn-small layui-btn-danger btn2" value='拒绝'>
    <input type="button" onclick="removeOfficial('删除')" class="layui-btn layui-btn-small layui-btn-danger btn3" value='删除'>
    <input type="button" class="layui-btn layui-btn-small layui-btn-normal print" value='打印'>
    <!-- <input type="button" onclick="xiazai(this);" class="layui-btn layui-btn-small layui-btn-warm" value='导出'> -->
    <div class="layui-form">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>当前状态：<span class="state"></span></legend>
        </fieldset>

        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="350">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td>拟稿发起日期</td>
                    <td class="date"></td>
                </tr>
                <tr>
                    <td>流转编号</td>
                    <td class="bianhao"></td>
                </tr>
                <tr>
                    <td>标题</td>
                    <td class="biaoti"></td>
                </tr>
                <tr>
                    <td>发起人</td>
                    <td class="faqi"></td>
                </tr>
                <tr>
                    <td>审核人</td>
                    <td class="shenhe">
                        <!-- <div>段坤利:待审核<input type="button" class="layui-btn layui-btn-mini" value="提醒"></div> -->
                    </td>
                </tr>
                <tr>
                    <td>抄送给</td>
                    <td class="chaosong"></td>
                </tr>
            </tbody>
        </table>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block Content">
                
            </div>
        </div>
        <div class="layui-form-item" id="fujian" style="height: 60px;">
            <label class="layui-form-label">附件</label>
            <div class="layui-input-block fujian">
                <!-- <a href="#">附件1</a> -->
            </div>
        </div>
    </div>

    <script src="/Web/Assets/layui/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery = layui.jquery</script>
    <script src="/Web/Include/tby.js"></script>
    <script src="/Web/Assets/jquery-1.9.1/plug/jquery.jqprint-0.3.js"></script>

    <script src="js/approve.js"></script> 
</body>
</html>
