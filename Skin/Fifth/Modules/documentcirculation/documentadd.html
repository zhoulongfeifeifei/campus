<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/Web/Assets/layui/css/layui.css">
    <link rel="stylesheet" href="/Web/Assets/kindeditor/themes/default/default.css" />

    <link rel="stylesheet" href="css/flow.css">
</head>
<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">公文标题</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" name="Title"  lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公文内容</label>
            <div class="layui-input-block">
              <textarea name="desc" id="Notes" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item selfUpload">
            <label class="layui-form-label">本地文件</label>
            <div class="layui-input-inline">
                <input class="layui-upload-file local" lay-type="file" type="file" name="file" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">云盘文件</label>
            <div class="layui-input-inline">
                <input class="layui-btn layui-btn-primary cloudDisk" value="云盘上传" />
            </div>
            <div class="layui-form-mid layui-word-aux reSelect">如果重新选择,已选择的将会全部清空</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline yunpanFile">
                
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批阅人</label>
            <div class="layui-input-inline">
                <input class="layui-input" data-id=""  lay-verify="required" name="piyue" type="text" value="" readonly="readonly" />
            </div>
            <div class="layui-input-inline">
                <input type="submit" class="layui-btn layui-btn-small piyue" value="选择批阅人">
                <input type="submit" class="layui-btn layui-btn-small layui-btn-danger" onclick="clearKeeper(1)" value="清空">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收件人</label>
            <div class="layui-input-inline">
                <input class="layui-input" data-id="" lay-verify="required" name="chaosong" type="text" value="" readonly="readonly" />
            </div>
            <div class="layui-input-inline">
                <input type="submit" class="layui-btn layui-btn-small chaosong" value="选择收件人">
                <input type="submit" class="layui-btn layui-btn-small layui-btn-danger" onclick="clearKeeper(2)" value="清空">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal Sava" lay-submit lay-filter="Sava" style="margin-bottom:20px">确定发起</button>
            </div>
        </div>
        <div id="Tree" class="layui-form-item">
            <div class="layui-input-inline">
                <label class="layui-form-label">个人云盘：</label>
                <div class="layui-input-inline">
                    <ul id="Personal"></ul>
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label">班级云盘：</label>
                <div class="layui-input-inline">
                    <ul id="Public"></ul>
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label">已选文件：</label>
                <div class="layui-input-inline">
                    <ul id="OK">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/Web/Assets/layui/layui.js"></script>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery = layui.jquery</script>
    <script src="/Web/Include/tby.js"></script>
    <script src="/Web/Assets/kindeditor/kindeditor-min.js"></script>
    <script src="/Web/Assets/kindeditor/zh_CN.js"></script>
    <script src="js/addDraft.js"></script> 
    
</body>
</html>
