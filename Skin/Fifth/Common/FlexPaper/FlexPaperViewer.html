<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	
    <head> 
        <title></title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; }   
			#flashContent { display:none; }
        </style> 
    <link rel="stylesheet" href="/Assets/layui/css/layui.css">
    <script src="/Assets/jquery-1.9.1/jquery.js"></script>

    <script src="/Assets/layui/layui.js"></script>
    <script src="/Assets/layui/lay/dest/layui.all.js"></script>
		<script type="text/javascript" src="js/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="js/flexpaper_flash.js"></script>
		<script type="text/javascript"> 
            function getUrlParam(name)
          {
              var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
              var r = window.location.search.substr(1).match(reg);  //匹配目标参数
              if (r!=null) return unescape(r[2]); return null; //返回参数值
          } 
          // var fileurl = getUrlParam('fileurl');
            var fileid = getUrlParam('id');
            // var index = layer.load(2);
            $.ajax({
              url:'/AjaxResourse/Change2Swf',
              data:{fileid : fileid},
              success:function(data){
                // layer.close(index);
                  if (data.Status == 1) {
                      var fileurl =data.Data;
                      console.log(fileurl+"==");
                      <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
                      var swfVersionStr = "10.0.0";
                      <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
                      var xiSwfUrlStr = "playerProductInstall.swf";
                      
                      var flashvars = { 
                          SwfFile : escape(fileurl),
                        Scale : 0.9, 
                        ZoomTransition : "easeOut",
                        ZoomTime : 0.5,
                        ZoomInterval : 0.1,
                        FitPageOnLoad : false,
                        FitWidthOnLoad : true,
                        PrintEnabled : true,
                        FullScreenAsMaxWindow : false,
                        ProgressiveLoading : true,
                        
                        PrintToolsVisible : true,
                        ViewModeToolsVisible : true,
                        ZoomToolsVisible : true,
                        FullScreenVisible : true,
                        NavToolsVisible : true,
                        CursorToolsVisible : true,
                        SearchToolsVisible : true,
                        
                        localeChain: "en_US"
                      };
                    
                 var params = {}
                      params.quality = "high";
                      params.bgcolor = "#ffffff";
                      params.allowscriptaccess = "sameDomain";
                      params.allowfullscreen = "true";
                      var attributes = {};
                      attributes.id = "FlexPaperViewer";
                      attributes.name = "FlexPaperViewer";
                      swfobject.embedSWF(
                          "FlexPaperViewer.swf", "flashContent", 
                          "650", "500",
                          swfVersionStr, xiSwfUrlStr, 
                          flashvars, params, attributes);
                     swfobject.createCSS("#flashContent", "display:block;text-align:left;");
                            }else{
                                layer.msg(data.Message);
                            }

                    $('#errNoDocument').hide();
              }
            })

        </script> 
        <style>
          #FlexPaperViewer{
            width: 100%;
            height: 750px;
          }
        </style>
    </head> 
    <body> 
    	<div>
	        <div id="flashContent"> 
	        	<p> 
		        	To view this page ensure that Adobe Flash Player version 
					10.0.0 or greater is installed. 
				</p> 
				<script type="text/javascript"> 
					var pageHost = ((document.location.protocol == "https:") ? "https://" :	"http://"); 
					document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
									+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
				</script> 
	        </div>
	        <div id="errNoDocument" style="padding-top:10px;">
	        	正在转换,不要着急!
	        </div> 
        </div>
   </body> 
</html>
