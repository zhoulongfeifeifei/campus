<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>个人信息</title>
<link href="/Web/Assets/layui/css/layui.css" rel="stylesheet">
<link href="css/userInfo.css" rel="stylesheet">
</head>
<body>
    <form class="layui-form">
        <div class="layui-form-item">
            <!-- <div class="layui-input-block">
                <input type="button" class="layui-btn" value="基础信息" />
            </div> -->
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基础信息</li>
                </ul>
            </div>  
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-inline">
                <img src="" id="userFace" alt="头像(face)">
            </div>
            <div class="layui-input-inline">
                <input type="file" id="selectFace" name="file" class="layui-upload-file">
                <div class="layui-form-mid layui-word-aux imgbutoom">请上传图片（2M以下）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="Name" required  lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value=0 title="保密">
                <input type="radio" name="sex" value=1 title="男">
                <input type="radio" name="sex" value=2 title="女" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="birthday" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
              <input type="text" name="address" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系手机</label>
            <div class="layui-input-block">
              <input type="text" name="mobile" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">座机号码</label>
            <div class="layui-input-block">
              <input type="text" name="homephone" autocomplete="off" class="layui-input">
            </div>
        </div>
       
        <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="button" class="layui-btn" id="Sava" value="更新" />
              <input type="button" class="layui-btn layui-btn-warm Password" value="密码设置" />
            </div>
        </div>
    </form>
    <div class="layui-form setPass" style="display:none">
        <div class="layui-form-item">
            <label class="layui-form-label">当前密码</label>
            <div class="layui-input-inline">
              <input type="password" name="newpass0" required lay-verify="required" placeholder="当前密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
              <input type="password" name="newpass1" required lay-verify="required" placeholder="新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
              <input type="password" name="newpass2" required lay-verify="required" placeholder="确认新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</body>
    <script src="/Web/Assets/layui/lay/dest/layui.all.js"></script>
    <script>var $ = jQuery = layui.jquery</script>
    <script src="/Web/Include/tby.js"></script>

    <script src="js/userInfo.js"></script>
</html>
