<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <title>顺治数字校园</title>
  <style type="text/css">
   #iframe{
    position: absolute;
    top: 0;
    left: 0;
    border: none;
  }
</style>

</head>
<body>
  <iframe id="iframe" src="" width="100%" height="100%"></iframe>
</body>
  <script src="Include/constant.js"></script>
<script src="Assets/jquery-1.9.1/jquery.min.js"></script>
<script src="Include/storage.js"></script>
<script src="Include/sincere.user.js"></script>
<script src="Include/sincere.login.js"></script>
  <script>
      var BrowserDetect = {
      init: function() {
          this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
          this.version = this.searchVersion(navigator.userAgent) || this.searchVersion(navigator.appVersion) || "an unknown version";
      },
      searchString: function(data) {
          for (var i = 0; i < data.length; i++) {
              var dataString = data[i].string;
              var dataProp = data[i].prop;
              this.versionSearchString = data[i].versionSearch || data[i].identity;
              if (dataString) {
                  if (dataString.indexOf(data[i].subString) != -1)
                      return data[i].identity;
              } else if (dataProp)
                  return data[i].identity;
          }
      },
      searchVersion: function(dataString) {
          var index = dataString.indexOf(this.versionSearchString);
          if (index == -1) return;
          return parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
      },
      dataBrowser: [{
          string: navigator.userAgent,
          subString: "Chrome",
          identity: "Chrome"
      }, {
          string: navigator.vendor,
          subString: "Apple",
          identity: "Safari",
          versionSearch: "Version"
      }, {
          prop: window.opera,
          identity: "Opera",
          versionSearch: "Version"
      }, {
          string: navigator.userAgent,
          subString: "Firefox",
          identity: "Firefox"
      }, {
          string: navigator.userAgent,
          subString: "MSIE",
          identity: "Explorer",
          versionSearch: "MSIE"
      }, {
          string: navigator.userAgent,
          subString: "Gecko",
          identity: "Mozilla",
          versionSearch: "rv"
      }, { // for older Netscapes (4-)
          string: navigator.userAgent,
          subString: "Mozilla",
          identity: "Netscape",
          versionSearch: "Mozilla"
      }]
  };
  BrowserDetect.init();
  if (BrowserDetect.version < 9 && BrowserDetect.browser == "Explorer") {
      console.log(BrowserDetect.version, BrowserDetect.browser);
      alert("IE版本小于9，请更新！");
  } else {
      LoginIn();
  }
  </script>
  </html>
